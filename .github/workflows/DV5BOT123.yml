name: DV5BotRun

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  run-bot-and-sync:
    runs-on: ubuntu-latest

    steps:
    - name: Clone private repository
      run: |
        git clone https://x-access-token:${{ secrets.PRIVATE_REPO_PAT }}@github.com/BILILICHENG/DV5BOT.git private-repo > /dev/null 2>&1

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd private-repo
        python -m pip install --upgrade pip > /dev/null 2>&1
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt > /dev/null 2>&1
        fi

    - name: Run bot script
      run: |
        cd private-repo
        python bot.py > /dev/null 2>&1

    - name: Push changes to private repo
      run: |
        cd private-repo
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        if git status --porcelain | grep . > /dev/null; then  # 只重定向输出，不重定向退出码
          git add . > /dev/null 2>&1
          git commit -m "Auto update from GitHub Actions at $(date)" > /dev/null 2>&1
          git push origin main > /dev/null 2>&1
        fi

    - name: Sync onlinejiami.txt to public repo
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git clone https://x-access-token:${{ secrets.PRIVATE_REPO_PAT }}@github.com/BILILICHENG/DV5.git public-repo > /dev/null 2>&1
        cp private-repo/onlinejiami.txt public-repo/onlinejiami.txt
        cd public-repo
        git add onlinejiami.txt > /dev/null 2>&1
        git commit -m "Update onlinejiami.txt at $(date)" > /dev/null 2>&1
        git push origin main > /dev/null 2>&1

    - name: Clean up
      run: |
        rm -rf private-repo public-repo
